<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="/css/form.css">
</head>

<body>

    <form action="" autocomplete="off">
        <fieldset>
            <legend>Formulário de Contato</legend>

            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome completo">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="Digite um e-mail válido">

            <label for="subject">Assunto</label>
            <input type="text" id="subject" name="subject">

            <label for="message">Mensagem</label>
            <textarea name="message" id="message" rows="7" minlength="20" maxlength="1000"
                placeholder="Conte-nos tudo"></textarea>

            <button type="submit" class="btn">Enviar</button>
        </fieldset>
    </form>


</body>

</html>
