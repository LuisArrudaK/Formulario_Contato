<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/cad.css">
</head>

<body>
    <form action="post">
        <fieldset>
            <h1>Cadastre-se</h1>
            <label id="user" name="user">USUÁRIO</label>
            <input type="text" required>
            <label id="email" name="email">EMAIL</label>
            <input type="email" required>
            <label id="pass" name="pass">SENHA</label>
            <input type="password" required>

            <button type="submit" class="btn">cadastre-se</button>
            <p>Já possui cadastro? <a href="login.html">Faça login</a></p>
        </fieldset>
    </form>
</body>

</html>
